<div class="ordered-food-list">
  <header class="ordered-food-list__header">
    <h1>Jedzenie do zam√≥wienia</h1>
    <CButton label="Dodaj" icon="plus" size="small" />
  </header>
  <main class="ordered-food-list__content">
    <CListWithFilters
      :defaultFilters="orderedFoodListDefaultFilters"
      listName="orderedFoodList"
      listGetterName="orderedFood/getOrderedFoodList"
      listLoadActionName="orderedFood/loadOrderedFoodList"
      listLoadingGetterName="orderedFood/isLoadingOrderedFoodList"
      tagsGetterName="orderedFood/getOrderedFoodTags"
      tagsLoadActionName="orderedFood/loadOrderedFoodTags"
      tagsLoadingGetterName="orderedFood/isLoadingOrderedFoodTags"
    >
      <template v-slot:default="{ item, addTagAndFilter }">
        <div class="ordered-food-list__item item">
          <p class="item__food-name">{{ item.foodName }}</p>
          <CLink
            class="item__place-name"
            :label="item.placeName"
            :href="item.placeLink"
            external
          />
          <CDisplayTags :tags="item.tags" @click="addTagAndFilter" />
          <div class="item__buttons">
            <CButton
              color="secondary"
              label=""
              size="small"
              variant="text"
              icon="calendar-plus"
              class="item__menu"
            />
          </div>
        </div>
      </template>
    </CListWithFilters>
  </main>
</div>
