<div class="dark-mode-toggle">
  <p class="dark-mode-toggle__text">Tryb ciemny:</p>
  <input
    id="dark-mode-toggle"
    type="checkbox"
    class="dark-mode-toggle__input"
    @change="toggleDarkMode"
  />
  <label for="dark-mode-toggle" class="dark-mode-toggle__label">
    <div class="dark-mode-toggle__icon">
      <FontAwesomeIcon :icon="isDarkModeEnabled ? 'moon' : 'sun'" />
    </div>
  </label>
</div>
