<div
  v-if="!isLoadingLists"
  class="select-shopping-list"
  :class="'select-shopping-list--' + size"
  :style="`grid-template-columns: repeat(${columns}, 1fr)`"
>
  <div
    v-for="list in lists"
    class="select-shopping-list__item item"
    :class="{ 'item--active': isListActive(list.id) }"
    @click="activeListId = list.id"
  >
    <div class="item__header">
      <p class="item__name">{{ list.name }}</p>
      <div>
        <CButton
          v-if="!disableEdit"
          color="secondary"
          variant="text"
          :size="isMobile ? 'medium' : 'small'"
          icon="edit"
          @click.stop="emits('editList', list.id)"
        />
        <CButton
          v-if="!disableDelete"
          color="error"
          variant="text"
          :size="isMobile ? 'medium' : 'small'"
          icon="ban"
          @click.stop="clearList(list.id)"
          :isLoading="isClearingList[list.id]"
        />
      </div>
    </div>
    <div class="item__details">
      <p v-if="list.count === 0" class="item__amount">pusto!</p>
      <p v-else class="item__amount">ilość produktów: {{ list.count }}</p>
      <p
        v-if="columns === 1"
        v-for="recipeId in list.recipeIds"
        class="item__recipe-name"
      >
        <FontAwesomeIcon icon="chevron-right" />
        {{ getRecipeName(recipeId) }}
      </p>
    </div>
  </div>
</div>
<SelectShoppingListLoader v-else :columns="columns" />
