<CModal
  v-model:isOpen="isOpen"
  title="Przenieś przedmiot do innej listy"
  submitButtonLabel="Przenieś"
  :isSubmitting="isSubmitting"
  @submit="onSubmit"
>
  <div class="move-shopping-item-modal">
    <div class="move-shopping-item-modal__item-name">
      <p>Przedmiot</p>
      <p>
        {{ itemToMove?.ingredientName || itemToMove?.customItemName }} {{
        itemToMove?.amount }} {{ itemToMove?.amount ? itemToMove?.unitShortcut :
        '' }}
      </p>
    </div>
    <div class="move-shopping-item-modal__select-list">
      <p>Wybierz listę</p>
      <SelectShoppingList
        v-model:activeListId="selectedListId"
        :excludedListIds="[currentList.id]"
        disableEdit
        disableDelete
      />
    </div>
  </div>
</CModal>
