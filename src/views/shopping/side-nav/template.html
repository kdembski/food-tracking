<div class="shopping-side-nav">
  <div class="shopping-side-nav__heading">
    <p>Listy</p>
    <CButton
      color="secondary"
      variant="outlined"
      icon="plus"
      :label="!isMobile ? 'Dodaj' : ''"
      :size="isMobile ? 'large' : 'small'"
      @click="emits('addList')"
    />
  </div>
  <SelectShoppingList
    v-model:activeListId="activeListId"
    @editList="$attrs.onEditList"
  />
</div>
