<component :is="getContainerElement()" class="weekly-calendar">
  <WeeklyCalendarDay
    v-for="date in allDatesInWeek"
    :calendarDay="getCalendarDayByDate(date)"
    :isLoadingCalendar="isLoadingCalendar"
    :date="date"
    @delete="deleteCalendarItem"
    @update="updateCalendarDay"
    @edit="openEditModal"
    @clone="cloneCalendarItem"
  >
  </WeeklyCalendarDay>
</component>
<EditItemModal
  v-model:isOpen="isEditModalOpen"
  :date="editedItemDate"
  :calendarItem="editedItem"
/>
