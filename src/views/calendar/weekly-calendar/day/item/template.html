<div class="day-item" :id="item.id">
  <div class="day-item__header">
    <p>
      {{ item.name }}<strong v-if="item.portions > 1"
        >x{{ item.portions }}
      </strong>
    </p>
    <CButton
      color="secondary"
      variant="text"
      icon="times"
      size="small"
      @click="emits('delete', item.id)"
    />
  </div>
  <div class="day-item__body">
    <CDisplayTags :tags="item.tags" size="small" />
    <FontAwesomeIcon :icon="getItemIcon()" />
  </div>
</div>
