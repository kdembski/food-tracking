<div class="calendar-day">
  <p class="calendar-day__header" :class="getHeaderActiveClass(date)">
    {{ getFormattedDate(date, 'EEEE dd.M') }}
  </p>
  <Draggable
    v-if="!isLoadingCalendar"
    :list="calendarDay?.items"
    group="calendar"
    class="calendar-day__draggable"
    animation="150"
    ghostClass="calendar-day__ghost"
    itemKey="id"
    @change="onMove"
  >
    <template #item="{ element }">
      <WeeklyCalendarDayItem :item="element" @delete="deleteDateFromCalendar" />
    </template>
  </Draggable>
</div>
