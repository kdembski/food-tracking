<CModal
  v-model:isOpen="_isOpen"
  title="Edytuj kalendarz"
  submitButtonLabel="Zapisz"
  :isSubmitting="isUpdating"
  @submit="updateCalendarItemMembers"
>
  <div class="edit-calendar-item">
    <p>Wybierz członków</p>
    <CSelectMembers
      id="edit-calendar-item"
      v-model:selectedMembers="calendarItem.members"
    />
  </div>
</CModal>
