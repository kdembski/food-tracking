<div class="calendar">
  <header class="calendar__header">
    <h1>Kalendarz</h1>
    <div class="calendar__toolbar">
      <div class="calendar__range">
        <CButton
          color="secondary"
          variant="text"
          size="large"
          icon="chevron-left"
          @click="onArrowLeftClick"
        />
        <p>{{ getDateRange() }}</p>
        <CButton
          color="secondary"
          variant="text"
          size="large"
          icon="chevron-right"
          @click="onArrowRightClick"
        />
      </div>
      <CCalendarMode v-show="!isMobile" v-model:mode="calendarMode" />
    </div>
  </header>
  <div class="calendar__filters">
    <CInput
      icon="magnifying-glass"
      placeholder="Szukaj"
      :isLoading="isLoading"
    />
    <CSelectMembers
      v-model:selectedMembers="selectedMembers"
      @update:selectedMembers="loadCalendar"
      :isLoading="isLoading"
    />
  </div>
  <MonthlyCalendar
    v-if="isMonthlyMode(calendarMode)"
    :allDatesInMonth="allDatesInMonth"
    :fullMonthGrid="fullMonthGrid"
    ref="monthlyCalendar"
  />
  <WeeklyCalendar
    v-if="isWeeklyMode(calendarMode)"
    :allDatesInWeek="allDatesInWeek"
    ref="weeklyCalendar"
  />
</div>
