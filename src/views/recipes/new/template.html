<div class="new-recipe">
  <header class="new-recipe__header">
    <h1>Dodaj przepis</h1>
  </header>
  <form class="new-recipe__form">
    <RecipeFields :recipe="newRecipe" />
    <div class="new-recipe__section">
      <div class="new-recipe__ingredients">
        <h2>Składniki</h2>
        <RecipeIngredientsFields v-model="newIngredients" />
      </div>
      <div class="new-recipe__steps">
        <h2>Kroki</h2>
      </div>
    </div>
    <div>
      <CButton label="Dodaj" icon="plus" @click="createRecipe" />
    </div>
  </form>
  <CLoader v-if="isCreatingRecipe || isCreatingIngredients" withOverlay />
</div>
<CModal
  v-model:isOpen="isRestoreModalOpen"
  title="Przywracanie danych"
  submitButtonLabel="Przywróć"
  @submit="restoreDataFromStorage"
>
  <p>Masz niezapisany przepis, chcesz go przywrócić?</p>
</CModal>
