<div class="recipe-fields">
  <CInput v-model="recipe.recipeName" label="Nazwa" />
  <CInput
    v-model="recipe.preparationTime"
    label="Czas przygotowania"
    type="number"
  />
  <CSelectTags
    v-model:selectedTags="recipe.tags"
    v-model:tags="recipesTags"
    :isLoading="isLoadingRecipesTags"
    enableAddingTags
  />
  <CInput v-model="recipe.cookidooLink" label="Link do cookidoo" />
</div>
