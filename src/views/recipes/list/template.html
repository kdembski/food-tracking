<div class="recipes-list">
  <header class="recipes-list__header">
    <h1>Lista przepis√≥w</h1>
    <CButton
      label="Dodaj przepis"
      icon="plus"
      size="small"
      @click="goToNewRecipeView"
    />
  </header>
  <CHorizontalTabs
    class="recipes-list__navigation"
    :items="tabs"
    v-model="selectedTab"
  />
  <main class="recipes-list__content">
    <CListWithFilters
      :defaultFilters="recipesListDefaultFilters"
      listName="recipesList"
      listGetterName="recipe/list"
      listLoadActionName="recipe/loadList"
      listLoadingGetterName="recipe/isLoadingList"
      tagsGetterName="recipe/tags"
      tagsLoadActionName="recipe/loadTags"
      tagsLoadingGetterName="recipe/isLoadingTags"
      suggestionsGetterName="recipe/searchSuggestions"
      suggestionsLoadActionName="recipe/loadSearchSuggestions"
      suggestionsLoadingGetterName="recipe/isLoadingSearchSuggestions"
      :sortOptions="recipeListSortOptions"
    >
      <template #header="{ item }">
        <RecipesListItemHeader
          :item="item"
          @addToCalendar="openAddToCalendarModal"
        />
      </template>
      <template #body="{ item, addTagToSelected }">
        <RecipesListItemBody
          :item="item"
          :addTagToSelected="addTagToSelected"
        />
      </template>
    </CListWithFilters>
  </main>
</div>
<AddToCalendarModal
  v-model:isOpen="isAddToCalendarModalOpen"
  :addedRecipe="recipeAddedToCalendar"
/>
