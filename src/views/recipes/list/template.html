<div class="recipes-list">
  <header class="recipes-list__header">
    <h1>Lista przepis√≥w {{totalRecipesAmount}}</h1>
    <CButton label="Dodaj przepis" icon="plus" />
  </header>
  <main class="recipes-list__content">
    <CListWithFilters
      :defaultFilters="recipesListDefaultFilters"
      listName="recipesList"
      listGetterName="recipe/getRecipesList"
      listLoadActionName="recipe/loadRecipesList"
      listIsLoadingGetterName="recipe/isLoadingRecipesList"
      tagsGetterName="recipe/getRecipesTags"
      tagsLoadActionName="recipe/loadRecipesTags"
      tagsIsLoadingGetterName="recipe/isLoadingRecipesTags"
    >
      <template v-slot:default="{ item, addTagAndFilter }">
        <div class="recipes-list__item item">
          <p class="item__recipe-name">{{ item.recipeName }}</p>
          <div class="item__icons">
            <div class="item__preparation-time">
              <FontAwesomeIcon :icon="['far', 'clock']" />
              <p>{{ item.preparationTime }} min</p>
            </div>
            <InlineSvg
              v-if="item.thermomix"
              :src="require('../../../assets/icons/thermomix.svg')"
              height="14"
              width="100"
              class="item__thermomix"
            />
          </div>
          <CDisplayTags :tags="item.tags" @click="addTagAndFilter" />
          <CButton
            color="secondary"
            label=""
            variant="text"
            icon="ellipsis-vertical"
            class="item__menu"
          />
        </div>
      </template>
    </CListWithFilters>
  </main>
</div>
