<div class="recipes-list">
  <header class="recipes-list__header">
    <h1>Lista przepis√≥w</h1>
    <CButton
      label="Dodaj"
      icon="plus"
      size="small"
      @click="goToNewRecipeView"
    />
  </header>
  <CHorizontalTabs
    class="recipes-list__navigation"
    :items="tabs"
    v-model="selectedTab"
  />
  <main class="recipes-list__content">
    <CListWithFilters
      :defaultFilters="recipesListDefaultFilters"
      listName="recipesList"
      listGetterName="recipe/recipesList"
      listLoadActionName="recipe/loadRecipesList"
      listLoadingGetterName="recipe/isLoadingRecipesList"
      tagsGetterName="recipe/recipesTags"
      tagsLoadActionName="recipe/loadRecipesTags"
      tagsLoadingGetterName="recipe/isLoadingRecipesTags"
      suggestionsGetterName="recipe/recipesSearchSuggestions"
      suggestionsLoadActionName="recipe/loadRecipesSearchSuggestions"
      suggestionsLoadingGetterName="recipe/isLoadingRecipesSearchSuggestions"
      :sortOptions="recipeListSortOptions"
    >
      <template #header="{ item }">
        <RecipesListItemHeader
          :item="item"
          @addToCalendar="openAddToCalendarModal"
        />
      </template>
      <template #body="{ item, addTagToSelected }">
        <RecipesListItemBody
          :item="item"
          :addTagToSelected="addTagToSelected"
        />
      </template>
    </CListWithFilters>
  </main>
</div>
<AddToCalendarModal
  v-model:isOpen="isAddToCalendarModalOpen"
  :addedRecipe="recipeAddedToCalendar"
/>
