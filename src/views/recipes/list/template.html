<div class="recipes-list">
  <header class="recipes-list__header">
    <h1>Lista przepis√≥w</h1>
  </header>
  <CListWithFilters
    :columns="recipesListColumns"
    :defaultFilters="recipesListDefaultFilters"
    listName="recipesList"
    listGetterName="recipe/getRecipesList"
    listLoadActionName="recipe/loadRecipesList"
    listIsLoadingGetterName="recipe/isLoadingRecipesList"
    tagsGetterName="recipe/getRecipesTags"
    tagsLoadActionName="recipe/loadRecipesTags"
    tagsIsLoadingGetterName="recipe/isLoadingRecipesTags"
  >
    <template v-slot:tags="{ itemValue, addTagAndFilter }">
      <CDisplayTags :tags="itemValue" @click="addTagAndFilter" />
    </template>
  </CListWithFilters>
</div>
