<div class="item-body">
  <div class="item-body__col">
    <div class="item-body__row">
      <div
        class="item-body__preparation-time"
        v-tooltip="{ text:'Czas przygotowania' }"
      >
        <FontAwesomeIcon :icon="['far', 'clock']" />
        <p>{{ getPreparationTime(item.preparationTime) }}</p>
      </div>
      <div
        class="item-body__cooked-date"
        :class="{'item-body__cooked-date--planned': isPlanned}"
        v-tooltip="{ text: getCookedDateTooltipText() }"
      >
        <FontAwesomeIcon :icon="['far', 'calendar']" />
        <p>{{ getFormattedCookedDate(item.cookedDate) }}</p>
      </div>
    </div>
    <CDisplayTags
      :tags="item.tags"
      :onClick="addTagToSelected"
      :size="isMobile ? 'small' : 'medium'"
    />
  </div>
  <CYearPreview
    class="item-body__year-preview"
    :months="item.datesFromLastYear"
    :id="item.id"
  />
</div>
