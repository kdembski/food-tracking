<div class="sidebar" :class="getCollapsedClass()">
  <div class="sidebar__wrapper">
    <div class="sidebar__header">
      <CLogo :isCollapsed="isCollapsed || isMobile" />
      <button
        v-if="isMobile"
        class="sidebar__mobile-collapse-btn"
        @click="toggleCollapsedState"
      >
        <FontAwesomeIcon :icon="isCollapsed ? 'bars' : 'times'" />
      </button>
    </div>
    <div class="sidebar__content">
      <ul class="sidebar__items">
        <li v-for="item in items" class="item">
          <RouterLink
            :to="item.route"
            class="item__link"
            activeClass="item__link--active"
            exactActiveClass="item__link--exact-active"
            v-slot="{ isActive }"
          >
            <div
              class="item__wrapper"
              @click="collapseSidebarOnMobile(isActive)"
            >
              <div class="item__icon">
                <FontAwesomeIcon v-if="item.icon" :icon="item.icon" />
              </div>
              <p class="item__label">{{ item.label }}</p>
            </div>
          </RouterLink>
        </li>
      </ul>
    </div>
    <CDarkModeToggle />
  </div>
  <div v-if="!isMobile" class="sidebar__collapse-btn">
    <button @click="toggleCollapsedState">
      <FontAwesomeIcon :icon="isCollapsed ? 'chevron-right' : 'chevron-left'" />
    </button>
  </div>
</div>
