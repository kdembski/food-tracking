<div class="sidebar" :class="getCollapsedClass()">
  <div class="sidebar__wrapper">
    <div class="sidebar__header">
      <CLogo :isCollapsed="isCollapsed || isMobile" />
      <button
        v-if="isMobile"
        class="sidebar__collapse-btn"
        @click="toggleCollapsedState"
      >
        <FontAwesomeIcon :icon="isCollapsed ? 'bars' : 'times'" />
      </button>
    </div>
    <div class="sidebar__content">
      <ul class="sidebar__items">
        <li v-for="item in items" class="item">
          <RouterLink
            :to="item.route"
            class="item__link"
            activeClass="item__link--active"
            exactActiveClass="item__link--exact-active"
          >
            <div class="item__icon">
              <FontAwesomeIcon v-if="item.icon" :icon="item.icon" />
            </div>
            <p class="item__label">{{ item.label }}</p>
          </RouterLink>
        </li>
      </ul>
    </div>
    <CDarkModeToggle />
  </div>
  <span
    v-if="!isMobile"
    class="sidebar__collapse-bar"
    @click="toggleCollapsedState"
  ></span>
</div>
