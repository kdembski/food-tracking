<CFieldTemplate :modelValue="value" v-bind="getFieldTemplateProps(props)">
  <input
    :id="$attrs.id && $attrs.id + '-field'"
    v-model="value"
    :disabled="isDisabled"
    :type="$attrs.type"
    autocomplete="off"
    :placeholder="placeholder"
    @input="onInput"
    @keydown.enter="$attrs.onEnter"
    @focus="$attrs.onFocus"
    @blur="$attrs.onBlur"
    ref="input"
  />
</CFieldTemplate>
