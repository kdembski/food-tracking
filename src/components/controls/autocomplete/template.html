<CFieldTemplate
  :modelValue="selectedValue"
  v-bind="getFieldTemplateProps(props)"
  class="autocomplete"
>
  <input
    :id="$attrs.id && $attrs.id + '-field'"
    :value="_inputValue"
    @input="onInput"
    :disabled="isDisabled"
    :type="$attrs.type"
    autocomplete="off"
    :placeholder="placeholder"
    class="autocomplete__input"
    :class="getSelectedClass()"
    @focus="onFocus"
    @blur="onBlur"
    @keydown.arrow-up="onArrowUp"
    @keydown.arrow-down="onArrowDown"
    @keydown.enter="onEnter"
    @click="onInputClick"
    ref="input"
  />
  <CDropdown
    :isOpen="isDropdownOpen"
    :options="getDropdownOptions()"
    :getOptionClass="getHoveredOptionClass"
    @listMouseout="setHoveredOptionIndex(null)"
    @optionMouseover="setHoveredOptionIndex"
    @optionClick="selectOption"
    :searchPhrase="_inputValue"
    :isLoading="isLoadingOptions"
  />
</CFieldTemplate>
