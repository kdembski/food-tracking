<label
  class="checkbox"
  :class="{ 'checkbox--disabled': isDisabled }"
  :for="$attrs.id && $attrs.id + '-field'"
>
  <div class="checkbox__input-wrapper">
    <input
      :id="$attrs.id && $attrs.id + '-field'"
      :name="$attrs.name"
      :value="$attrs.value"
      v-model="value"
      type="checkbox"
      :disabled="isDisabled"
    />
    <div class="checkbox__icon">
      <FontAwesomeIcon icon="check" />
    </div>
  </div>
  <slot name="label">
    <p v-if="label">{{ label }}</p>
  </slot>
</label>
