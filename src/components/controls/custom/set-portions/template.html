<div class="set-portions">
  <CButton
    color="secondary"
    variant="text"
    size="large"
    icon="minus"
    @click="portions--"
  />
  <CInput
    v-if="enableInput"
    v-model="portions"
    type="number"
    class="set-portions__input"
  />
  <p v-else class="set-portions__label">{{ portions }}</p>
  <CButton
    color="secondary"
    variant="text"
    size="large"
    icon="plus"
    @click="portions++"
  />
</div>
