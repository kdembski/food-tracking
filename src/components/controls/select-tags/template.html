<CAutocomplete
  :options="getTagsOptions(tags)"
  @update:modelValue="addTagToSelected"
  @addOption="addTagToOptions"
  shootingMode
  :enableAddingOption="enableAddingTags"
  :icon="inputIcon"
  placeholder="Wyszukaj tag"
  :isLoading="isLoading"
  :isLoadingOptions="isLoading"
  label="Tagi"
/>
<div v-if="tags || isLoading" class="select-tags" ref="container">
  <Loader v-if="isLoading" :containerWidth="container?.clientWidth" />
  <CTags v-else-if="tags.length > 0" :tags="tags">
    <template #default="{ tagsArray }">
      <Item
        v-for="tag in sortTags(tagsArray)"
        v-model:selectedTags="_selectedTags"
        :tag="tag"
        :withCounts="withCounts"
      />
    </template>
  </CTags>
  <div v-else class="select-tags__empty">Brak tagÃ³w</div>
</div>
