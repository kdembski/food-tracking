<div class="slider">
  <div v-for="(option, index) in options" class="slider__item" ref="items">
    <input
      v-model="selected"
      :value="option.value"
      type="radio"
      :name="$attrs.id"
      :id="$attrs.id + '-' + index"
    />
    <label :for="$attrs.id + '-' + index">{{ option.label }}</label>
  </div>
  <div class="slider__active-indicator" :style="activeIndicatorStyle"></div>
</div>
