<div class="button-with-dropdown">
  <CButton
    v-bind="getButtonProps(props)"
    @click="toggleOpen"
    @blur="setOpen(false)"
    ref="buttonRef"
    :class="{'button--active':isDropdownOpen }"
  />
  <CDropdown
    v-bind="getDropdownProps(props)"
    v-model:isOpen="isDropdownOpen"
    size="medium"
  />
</div>
