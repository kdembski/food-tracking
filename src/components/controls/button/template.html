<button class="button" :class="getButtonClasses()">
  <CLoader
    v-if="isLoading"
    :circleWidth="getLoaderSize()"
    :circleHeight="getLoaderSize()"
    class="button__loader"
  />
  <div else class="button__content" :class="getButtonContentClasses()">
    <FontAwesomeIcon v-if="icon" :icon="icon" class="button__icon" />
    <p class="button__label">{{ label }}</p>
  </div>
</button>
