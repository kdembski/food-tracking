<button class="button" :class="getButtonClasses()" :disabled="isDisabled">
  <CLoader
    v-if="isLoading"
    :circleWidth="getLoaderSize()"
    :circleHeight="getLoaderSize()"
    class="button__loader"
  />
  <div class="button__content">
    <FontAwesomeIcon v-if="icon" :icon="icon" class="button__icon" />
    <p v-if="label" class="button__label">{{ label }}</p>
  </div>
</button>
