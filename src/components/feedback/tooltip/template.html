<Transition name="tooltip__transition">
  <div
    v-if="!isMobile"
    v-show="isOpen"
    class="tooltip"
    :style="getTooltipStyle()"
  >
    <div id="tooltip-content" class="tooltip__content" ref="content">
      <p v-if="!config.withCustomContent" class="tooltip__text">
        {{ config.text }}
      </p>
    </div>
  </div>
</Transition>
