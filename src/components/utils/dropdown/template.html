<transition name="dropdown__transition">
  <ul
    v-if="isOpen"
    class="dropdown"
    @mouseout="emitListMouseout(index)"
    :style="'max-height: ' + dropdownMaxHeight + 'px'"
    ref="dropdown"
  >
    <li
      v-for="(option, index) in options"
      class="dropdown__option"
      @mouseover="emitOptionMouseover(index)"
      @click="emitOptionClick(option)"
      :class="getOptionClass(index)"
    >
      {{ option.label }}
    </li>
  </ul>
</transition>
