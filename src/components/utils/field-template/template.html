<div class="field" :class="getFieldClasses()">
  <slot></slot>
  <div v-if="icon" class="field__left-icon">
    <FontAwesomeIcon :icon="icon" />
  </div>
  <div v-if="hasRightIcon" class="field__right-icon">
    <CLoader v-if="isLoading" :circleWidth="25" :circleHeight="25" />
    <CIcon v-else :type="isInvalid ? 'error': 'success'" />
  </div>
  <label
    v-if="label"
    :for="$attrs.id && $attrs.id + '-field'"
    class="field__label"
  >
    {{ label }}
    <span v-if="isRequired" class="field__asterisk">*</span>
  </label>
  <CTransition
    enterFromClass="field__error-message--transition-class"
    leaveToClass="field__error-message--transition-class"
  >
    <p v-if="isInvalid" class="field__error-message">{{ errorMessage }}</p>
  </CTransition>
</div>
