<div v-if="areTagsVisible()" class="tags">
  <CSkeletonLoader v-if="isLoading" class="tags-loader">
    <div class="tags-loader__row">
      <div v-for="index in 5" class="tags-loader__item skeleton-loader__item" />
    </div>
    <div class="tags-loader__row">
      <div v-for="index in 3" class="tags-loader__item skeleton-loader__item" />
    </div>
  </CSkeletonLoader>
  <slot
    v-else
    :tagsArray="getTagsArrayBasedOnType()"
    :getTagColorStyles="getTagColorStyles"
  ></slot>
</div>
