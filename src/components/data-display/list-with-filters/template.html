<div class="list-with-filters">
  <div>
    <CButton
      variant="contained"
      color="secondary"
      label="UsuÅ„ filtry"
      size="small"
      icon="times"
      class="list-with-filters__clear-filters-btn"
      :isLoading="isLoading"
      @click="clearFilters"
    />
  </div>
  <CInput
    v-model="_searchPhrase"
    class="list-with-filters__search-input"
    icon="magnifying-glass"
    placeholder="Szukaj po nazwie"
  />
  <CSelectTags
    v-model:selectedTags="_selectedTags"
    :tags="availableTags"
    :isLoading="isLoading"
    class="list-with-filters__select-tags"
  />
  <CList
    :items="items"
    :isLoading="isLoading"
    :columns="columns"
    :getItemColumnValue="getItemColumnValue"
    @sortChange="$attrs.onSortChange"
  >
    <template
      v-for="field in Object.keys($slots)"
      v-slot:[field]="{ itemValue }"
    >
      <slot :name="field" :itemValue="itemValue"></slot>
    </template>
  </CList>
  <CPagination
    v-if="paginationData"
    v-model:currentPage="_currentPage"
    :paginationData="paginationData"
    :isLoading="isLoading"
  />
</div>
