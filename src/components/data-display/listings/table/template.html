<div class="table" ref="container">
  <TableLoader
    v-if="isLoading"
    :container="container"
    :columnsCount="columnsCount"
  />
  <table v-else class="table__content">
    <thead>
      <tr>
        <th v-for="column in columns">
          <slot name="label" :column="column">
            <p>{{ column.label }}</p>
          </slot>
        </th>
      </tr>
    </thead>
    <tbody v-if="itemsCount < 1" class="table__empty-content">
      <tr>
        <td>Brak wynik√≥w</td>
      </tr>
    </tbody>
    <tbody v-else>
      <tr v-for="item in items">
        <td v-for="column in columns">
          <slot :name="column.value" :itemValue="item[column.value]">
            {{ getItemColumnValue(column, item) }}
          </slot>
        </td>
      </tr>
    </tbody>
  </table>
</div>
