<CTags v-if="tags" :tags="tags" :class="getContainerClasses()">
  <template #default="{ tagsArray }">
    <template v-for="(tag, index) in tagsArray">
      <div
        class="tag"
        :class="getItemClasses()"
        @click="onClick(tag.name)"
        ref="tagRefs"
      >
        {{ tag.name }}
      </div>
    </template>
  </template>
</CTags>
