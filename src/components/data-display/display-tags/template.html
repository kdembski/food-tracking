<CTags v-if="tags" :tags="tags">
  <template #default="{ tagsArray, getTagColorStyles }">
    <div
      v-for="tag in tagsArray"
      class="tag"
      :style="getTagColorStyles(tag)"
      @click="onClick(tag.name)"
    >
      <FontAwesomeIcon v-if="tag.icon" :icon="tag.icon" />
      {{ tag.name }}
    </div>
  </template>
</CTags>
