<div class="list">
  <div v-if="isLoading" class="list-loader">
    <CSkeletonLoader class="list-loader__header" :itemsCount="columnsCount" />
    <div class="list-loader__content">
      <CSkeletonLoader
        v-for="index in 6"
        class="list-loader__item"
        :itemsCount="columnsCount"
      />
    </div>
  </div>
  <table v-else class="list__content">
    <thead>
      <tr>
        <th v-for="col in columns"><p>{{ col.label }}</p></th>
      </tr>
    </thead>
    <tbody v-if="itemsCount < 1" class="list__empty-content">
      <tr>
        <td>Brak wynik√≥w</td>
      </tr>
    </tbody>
    <tbody v-else>
      <tr v-for="item in items">
        <td v-for="col in columns">
          <slot :name="col.value" :itemValue="item[col.value]">
            {{ getItemColumnValue(item[col.value]) }}
          </slot>
        </td>
      </tr>
    </tbody>
  </table>
</div>
